<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        안녕, 스프링부트!!!<br>
        <a href="/joinform">회원가입</a><br>

        <!--<a th:href="@{/userlogin}" th:text="|로그인|"></a>-->

        <div th:if="${#strings.isEmpty(session.loginid)}">
            <a th:href="@{/userlogin}">로그인</a>
        </div>
        <div th:unless="${#strings.isEmpty(session.loginid)}">
            <a th:href="@{/userUpdate}">회원정보 수정</a><br>
            <a th:href="@{/logout}">로그아웃</a><br>
            <a th:href="@{/userdelete}">회원탈퇴</a>
        </div>
    </body>
</html>
